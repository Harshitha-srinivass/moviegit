name: Deploy Flask App to AWS EC2 using Docker

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-recommendation-app .

      # Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/movie-recommendation-app

      # Deploy to AWS EC2
      - name: Deploy to AWS EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.AWS_SSH_PRIVATE_KEY }} ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/movie-recommendation-app

            # Stop and remove any running containers
            docker stop movie-recommendation-app || true
            docker rm movie-recommendation-app || true

            # Run the Docker container
            docker run -d -p 5000:5000 --name movie-recommendation-app ${{ secrets.DOCKER_USERNAME }}/movie-recommendation-app

            # Optionally, configure Nginx or other reverse proxy here if needed
          EOF
